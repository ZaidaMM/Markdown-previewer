<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    /> 
    <title>Markdown Previewer</title>
    <script src="./js/marked.js"></script>
    <script>
      function updatePreview() {
        let previewElement = document.getElementById('preview');
        let editorValue = document.getElementById('editor').value;
        let markedUpHTML = marked(editorValue);
    
        previewElement.innerHTML = markedUpHTML;

      }
    
     function setDefault() {
        let defaultText = `
# This is a header

## This is a subheader

[This is a link](https://google.com)

The following is /inline code/

##### Unordered list:
* Item 1
* Item 2
* Item 3

**Bold text**

> This is a blockquote
> that ocuppies 
> multiple lines

<dl>
  <dt>Definition list</dt>
  <dd>Is something people use sometimes.</dd>

  <dt>Markdown in HTML</dt>
  <dd>Does not work very well. Use HTML tags.</dd>
</dl>

\`code-block\`

\`\`\`
function example() {
  return codeBlock;
}
\`\`\`

![Coast photo](https://images.pexels.com/photos/5596960/pexels-photo-5596960.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=2&amp;h=200&amp;w=200)
`
        let editorField = document.getElementById('editor');
        let previewElement = document.getElementById('preview');
        editorField.value = defaultText;
        previewElement.innerHTML = marked(defaultText);
     }
     
</script>
  
  </head>
  <body onload="setDefault()">
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center text-white bg-primary mb-2 p-3">
          <h1>Markdown Previewer</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6 text-center text-white d-flex flex-column">
          <h2 class="bg-primary p-2 rounded" >Editor</h2>
          <div class="form-group flex-grow-1 d-flex flex-column">
            <textarea name="editor" id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
          </div>
        </div>
        <div class="col-6">
          <h2 class="text-center bg-primary text-white p-2 rounded">Previewer</h2>
          <div id="preview" class="border p-3"></div>
        </div>
      </div>
    </div>  

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
